name: Azure Static Web Apps CI/CD

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    name: Deploy Frontend (SWA)
    environment: production
    timeout-minutes: 15
    steps:

      - uses: actions/checkout@v4

      - name: Configure SWA for Production
        run: |
          if [ -f src/frontend/staticwebapp-prd.config.json ]; then
            echo "Copying production config..."
            cp src/frontend/staticwebapp-prd.config.json src/frontend/staticwebapp.config.json
          else
            echo "Error: src/frontend/staticwebapp-prd.config.json not found!"
            exit 1
          fi
      
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/frontend"
          output_location: "." # No build step for vanilla JS/HTML
          # api_location is optional/not needed if managed separately or if using BYO functions, 
          # but here we are deploying backend separately to a Flex Consumption plan.
          skip_app_build: true

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend (Function App)
    environment: production
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: src-go/go.sum

      - name: Build Go Backend
        run: |
          cd src-go
          go build -o handler cmd/handler/main.go
          mkdir -p ../publish
          cp handler ../publish/
          cp host.json ../publish/
          cp -r HttpTrigger ../publish/

      - name: Log in to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: 'publish'
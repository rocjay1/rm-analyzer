name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f src/backend/requirements.txt ]; then pip install -r src/backend/requirements.txt; fi
        pip install pytest pylint black isort

    - name: Format Check (Black)
      run: black --check src/backend

    - name: Import Sort Check (isort)
      run: isort --check src/backend

    - name: Lint with pylint
      run: |
        # Run pylint on the backend source code
        # Using the configuration from .pylintrc if it exists in src/backend
        pylint --rcfile=src/backend/.pylintrc src/backend

    - name: Test with pytest
      run: |
        # Add src/backend to PYTHONPATH so tests can import modules
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src/backend
        pytest

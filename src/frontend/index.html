<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Analyzer Upload</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .btn { background-color: #0078d4; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn:disabled { background-color: #ccc; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>RM Analyzer</h1>
    <div class="container">
        <p>Upload your transaction CSV to run the analysis.</p>
        <div id="user-info"></div>
        <br>
        <input type="file" id="fileInput" accept=".csv" />
        <button id="uploadBtn" class="btn" onclick="uploadFile()">Upload</button>
        <div id="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator - RM Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar injected by navbar.js -->

    <div class="container">
        <!-- Header row for title (User info moved to nav) -->
        <div class="header-row"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Savings Calculator</h1>
        </div>

        <div style="margin-bottom: 20px; text-align: right;">
            <label for="monthPicker" style="font-weight: bold; margin-right: 10px;">Select Month:</label>
            <input type="month" id="monthPicker">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="startingBalance" style="font-weight: bold; display: block; margin-bottom: 8px;">Starting Balance
                ($)</label>
            <input type="number" id="startingBalance" step="0.01" placeholder="0.00">
        </div>

        <h3>Monthly Adjustments</h3>
        <table id="costsTable">
            <thead>
                <tr>
                    <th style="width: 40%">Item</th>
                    <th style="width: 30%">Amount ($)</th>
                    <th style="width: 10%">Action</th>
                </tr>
            </thead>
            <tbody id="costsBody">
                <!-- Rows will be added here -->
            </tbody>
        </table>

        <button class="btn btn-secondary" onclick="addRow()">+ Add Item</button>

        <div class="result-box"
            style="background-color: #f3f2f1; padding: 20px; border-radius: 8px; margin-top: 20px; font-size: 1.2em; font-weight: bold; text-align: right;">
            Savings Transfer: <span id="transferAmount" style="color: #0078d4;">$0.00</span>
        </div>

        <div style="margin-top: 30px; text-align: right;">
            <span id="status" style="margin-right: 15px; font-size: 0.9em; color: #666;"></span>
            <button class="btn" id="saveBtn" onclick="saveData()">Save Changes</button>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="savings.js"></script>
</body>

</html>
